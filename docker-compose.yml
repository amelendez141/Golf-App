version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linkup-golf-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - NEXT_PUBLIC_MAPBOX_TOKEN=${MAPBOX_TOKEN:-}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/feed
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/feed
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - linkup-network

  # Backend - Express API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linkup-golf-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DEMO_MODE=${DEMO_MODE:-true}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/linkup_golf?schema=public
      - REDIS_URL=redis://redis:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET:-}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_READ_PER_MIN=100
      - RATE_LIMIT_WRITE_PER_MIN=20
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - linkup-network

  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: linkup-golf-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkup_golf
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d linkup_golf"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - linkup-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: linkup-golf-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - linkup-network

  # Adminer - Database Management (optional, for development)
  adminer:
    image: adminer:latest
    container_name: linkup-golf-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - linkup-network
    profiles:
      - tools

  # Redis Commander - Redis Management (optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: linkup-golf-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - linkup-network
    profiles:
      - tools

networks:
  linkup-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
